<section class="content-header m-b-40" ng-init="getClientList()">
  <h1 class="pull-left">
    Client List
    <small>advanced tables</small>
  </h1>
  <button class="btn btn-primary pull-right" ui-sref="new-client"><i class="fa fa-plus"></i> New Clients</button>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Available client list</h3>
        </div>
        <div class="box-body">
          <table ng-table="tableParams" class="table table-bordered table-hover">
            <tr ng-repeat="row in $data">
              <td data-title="'Sl No'" >{{ $index + 1}}</td>
              <td data-title="'Client Name'" sortable="'org_name'">{{row.org_name}}</td>
              <td data-title="'Contact Person'" sortable="'contact_person'">{{row.contact_person}}</td>
              <td data-title="'Email'" sortable="'email'">{{row.email}}</td>
              <td data-title="'Mobile'" sortable="'mobile'">{{row.mobile}}</td>
              <td data-title="'GSTN No'" sortable="'gstn_no'">{{row.gstn_no}}</td>
              <td data-title="'Action'" >
                <div class="row list-icon">
                  <div class="col-md-2 col-sm-2" ui-sref="client-details({clientId:row.client_id})">
                    <em class="fa fa-eye"></em>
                  </div>
                  <div class="col-md-2 col-sm-2" ui-sref="client-edit({clientId:row.client_id})">
                    <em class="fa fa-edit"></em>
                  </div>
                  <div class="col-md-2 col-sm-2" ng-click="openClientDelete(row.client_id,$index)">
                    <em class="fa fa-trash"></em>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
