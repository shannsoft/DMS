<section class="content-header m-b-40" ng-init="loadPoList()">
  <h1 class="pull-left">
    Purchase order List
    <small>advanced tables</small>
  </h1>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <!-- <div class="box-header">
          <h3 class="box-title">Pu</h3>
        </div> -->
        <div class="box-body table-responsive">
          <table ng-table="tablePo" class="table table-bordered table-hover">
            <tr ng-repeat="row in $data">
              <td data-title="'Sl No'" >{{ $index + 1}}</td>
              <td data-title="'Client Name'" sortable="'org_name'">{{row.org_name}}</td>
              <td data-title="'Quotation Ref.No'" sortable="'quot_ref'">{{row.quot_ref}}</td>
              <td data-title="'Quotation Date'" sortable="'quot_date'">{{row.quot_date | dateformat}}</td>
              <td data-title="'Enquiry Ref.No'" sortable="'enq_ref'">{{row.enq_ref}}</td>
              <td data-title="'Enquiry Date'" sortable="'enq_date'">{{row.enq_date | dateformat}}</td>
              <td data-title="'Purchase Order No'" sortable="'po_no'">{{row.po_no}}</td>
              <td data-title="'Remarks'" sortable="'remarks'">{{row.remarks}}</td>
              <td data-title="'Action'" >
              	<div class="btn-group">
                  <button type="button" class="btn btn-success" ui-sref="po-details({poId:row.po_id})"><i class="fa fa-eye"></i></button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
