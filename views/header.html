<header class="main-header">
  <a ui-sref="dashboard" class="logo">
    <span class="logo-mini"><b>T</b>B</span>
    <span class="logo-lg">Admin Teknobiz</span>
  </a>
  <nav class="navbar navbar-static-top">
    <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a href="" class="dropdown-toggle" data-toggle="dropdown">
            <span class="profile-pic-name">{{profile.first_name+" "+profile.last_name | getShortName}}</span>
            <span class="hidden-xs">{{profile.first_name+' '+profile.last_name}}</span>
          </a>
          <ul class="dropdown-menu">
            <li class="user-header">
              <img src="dist/img/tekno-sm-logo.png" class="" alt="User Image">
              <p>
                {{profile.first_name+' '+profile.last_name}} - <span>Admin</span>
              </p>
            </li>
            <li class="user-footer">
              <div class="pull-left">
                <a href="" class="btn btn-default btn-flat" ui-sref="userProfile">Profile</a>
              </div>
              <div class="pull-right">
                <a href="" class="btn btn-default btn-flat" ng-click="signOut()">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
